    - always go for camelCase letters
    - use underscore for multiple words
    - use lower case letters


    Don't :
    - use upper case letters
    - use spaces
    - use special characters
    - use numbers





    Core Components :

        Tags :
           - Tags are nothing but predefined keywords.
           - Each tag is loaded with some inbuilt props.


           Syntax :  <TagName>  - OT      "Content"  </TagName> - CT

        Types : 
                Single Tags (Either OT or CT)

                    <hr>
                    <br>
                    <img src="" alt="">

                Paired tags (Both OT & CT)
                    <p> </p>
                    <div> </div>
                    <span> </span>


        Attributes :
            - Attributes are used to add extra information to the tags.
            - Attributes will help us modify the exisiting behaviour of a tags
            - Attributes are key-value pairs.

        Syntax : <TagName attributeName="AttributeValue"> </TagName>

        Types :
                - Global - (class, id, style)
                - Element Specific Attributes (src, href..)



        Elements :


        - Elements are the building blocks of HTML.
        - Elements are used to represent a real world object.
